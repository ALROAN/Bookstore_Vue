<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookstore</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="grid-container" id="bodyContainer">
      <div class="header container-fluid  headerContainer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <nav
                class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark row"
              >
                <div class="col-2">
                  <img
                    src="./Documentacio/bookstoreubi.png"
                    alt="Logo Ubiqum"
                    class="logo"
                  />
                </div>
                <div
                  class="collapse navbar-collapse col-6"
                  id="bs-example-navbar-collapse-1"
                >
                  <form class="form-inline">
                    <input
                      type="search"
                      id="myInput"
                      title="Type in a name"
                      v-model="busqueda"
                      v-on:keyup.enter="filterBooks()"
                    />
                  </form>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="main flipCard" id="imgContainer">
        <div v-for="book in filterBooks()" class="flipCardInner">
          <div class="front">
            <transition
              name="animation"
              enter-active-class="animated zoomIn"
              leave-active-class="animated zoomOut"
              appear
            >
              <img v-bind:src="book.portada" :alt="book.titulo" />
            </transition>
          </div>
          <div class="back">
            <h3>{{ book.titulo }}</h3>
            <p>{{ book.descripcion }}</p>
            <a
              :href="book.detalle"
              data-fancybox="images"
              :data-caption="book.titulo"
              ><button>+Info</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
